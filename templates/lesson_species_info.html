<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Human Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fdfcf9;
            padding: 2rem;
        }
        .tooltip-highlight {
            color: #0d6efd;
            text-decoration: underline dotted;
            cursor: pointer;
        }
        .timeline {
            display: flex;
            justify-content: center;
            margin: 3rem 0 2rem;
            gap: 1rem;
        }
        .step {
            padding: 0.5rem 1rem;
            border-radius: 999px;
            background-color: #e3e3e3;
        }
        .step.active {
            background-color: #0d6efd;
            color: white;
        }
        .step.visited {
            background-color: #6c757d;
            color: white;
        }
        .subsection {
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">Human</h1>

    <div class="row">
        <div class="col-md-4 text-center">
            <img src="{{ url_for('static', filename='magnolia.png') }}" alt="Human" class="img-fluid mb-2">
            <div>
                <select class="form-select w-auto d-inline-block me-2">
                    <option>Small (2-4')</option>
                    <option selected>Medium (4-7')</option>
                </select>
                Humanoid
            </div>
            <div><strong>Speed:</strong> 30'</div>
        </div>

        <div class="col-md-8">
            <div class="subsection">
                <h4>Resourceful</h4>
                <p>You gain a <span class="tooltip-highlight" data-bs-toggle="tooltip" title="Fill in during the next prototype">Heroic Inspiration</span> whenever you <span class="tooltip-highlight" data-bs-toggle="tooltip" title="Fill in during the next prototype">Long Rest</span>.</p>
            </div>

            <div class="subsection">
                <h4>Skillful</h4>
                <p>Become proficient in a chosen skill:</p>
                <select class="form-select w-50" disabled>
                    <option>Athletics</option>
                </select>
            </div>

            <div class="subsection">
                <h4>Versatile</h4>
                <p>Gain an <span class="tooltip-highlight" data-bs-toggle="tooltip" title="Fill in during the next prototype">Origin Feat</span> of your choice:</p>
                <select class="form-select w-50" disabled>
                    <option>Tough</option>
                </select>
            </div>
        </div>
    </div>

    <div class="timeline">
        <a href="{{ url_for('learn', lesson_num=1) }}" class="step visited text-decoration-none">Intro</a>
        <a href="{{ url_for('learn', lesson_num=2) }}" class="step visited text-decoration-none">Class</a>
        <a href="{{ url_for('learn', lesson_num=3) }}" class="step visited text-decoration-none">Class Info</a>
        <a href="{{ url_for('learn', lesson_num=4) }}" class="step visited text-decoration-none">Species</a>
        <div class="step active">Species Info</div>
    </div>

    <div class="d-flex justify-content-between mt-3">
        <a href="{{ url_for('learn', lesson_num=4) }}" class="btn btn-secondary">Back</a>
        <a href="{{ url_for('learn', lesson_num=6) }}" class="btn btn-primary">Next</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(function () {
        $('[data-bs-toggle="tooltip"]').tooltip();
    });
</script>
</body>
</html>
