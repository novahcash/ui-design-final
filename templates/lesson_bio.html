<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finish Your Character</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fcfbf7;
            padding: 2rem;
        }
        .timeline {
            display: flex;
            justify-content: center;
            margin-top: 3rem;
            gap: 1rem;
        }
        .step {
            padding: 0.5rem 1rem;
            border-radius: 999px;
            background-color: #e3e3e3;
        }
        .step.active {
            background-color: #0d6efd;
            color: white;
        }
        .step.visited {
            background-color: #6c757d;
            color: white;
        }
        #preview {
            max-width: 200px;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">Finish Your Character</h1>

    <form method="POST" action="{{ url_for('save_bio_info') }}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="char-name" class="form-label">What’s your name?</label>
            <input type="text" class="form-control" id="char-name" name="char_name">
        </div>

        <div class="mb-3">
            <label for="char-backstory" class="form-label">What’s your backstory?</label>
            <textarea class="form-control" id="char-backstory" name="char_backstory" rows="6"></textarea>
        </div>

        <div class="mb-3">
            <label for="char-image" class="form-label">Upload your character’s picture</label>
            <input class="form-control" type="file" id="char-image" name="char_image" accept="image/*">
            <img id="preview" class="img-fluid rounded" alt="Character Preview">
        </div>

        <div class="timeline mt-4">
            <a href="{{ url_for('learn', lesson_num=1) }}" class="step visited text-decoration-none">Intro</a>
            <a href="{{ url_for('learn', lesson_num=2) }}" class="step visited text-decoration-none">Class</a>
            <a href="{{ url_for('learn', lesson_num=3) }}" class="step visited text-decoration-none">Class Info</a>
            <a href="{{ url_for('learn', lesson_num=4) }}" class="step visited text-decoration-none">Species</a>
            <a href="{{ url_for('learn', lesson_num=5) }}" class="step visited text-decoration-none">Species Info</a>
            <a href="{{ url_for('learn', lesson_num=6) }}" class="step visited text-decoration-none">Background</a>
            <a href="{{ url_for('learn', lesson_num=7) }}" class="step visited text-decoration-none">Background Info</a>
            <div class="step active">Bio</div>
        </div>

        <div class="d-flex justify-content-between mt-3">
            <a href="{{ url_for('learn', lesson_num=7) }}" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Finish</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(function () {
        $('#char-image').on('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    $('#preview').attr('src', e.target.result).show();
                };
                reader.readAsDataURL(file);
            }
        });
    });
</script>
</body>
</html>
