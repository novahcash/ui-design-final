<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose a Background</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fcfbf7;
            padding: 2rem;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .card {
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s ease-in-out, border-color 0.2s;
        }
        .card.selected {
            border-color: #0d6efd;
            box-shadow: 0 0 10px rgba(13, 110, 253, 0.4);
        }
        .subtitle {
            font-size: 0.9rem;
            color: green;
            font-weight: 500;
        }
        .timeline {
            display: flex;
            justify-content: center;
            margin-top: 3rem;
            gap: 1rem;
        }
        .step {
            padding: 0.5rem 1rem;
            border-radius: 999px;
            background-color: #e3e3e3;
        }
        .step.active {
            background-color: #0d6efd;
            color: white;
        }
        .step.visited {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">Choose a Background</h1>

    <div class="card-grid">
        {% for background in backgrounds %}
        <div class="card p-3 text-center" data-background="{{ background }}">
            <img src="{{ url_for('static', filename='magnolia.png') }}" class="mb-2 img-fluid" alt="{{ background }}">
            <h4 class="fw-bold">{{ background }}</h4>
            <div class="subtitle">Recommended</div>
        </div>
        {% endfor %}
    </div>

    <div class="text-center mt-4">
        <button class="btn btn-outline-secondary" disabled>Other Backgrounds...</button>
    </div>

    <div class="timeline mt-5">
        <a href="{{ url_for('learn', lesson_num=1) }}" class="step visited text-decoration-none">Intro</a>
        <a href="{{ url_for('learn', lesson_num=2) }}" class="step visited text-decoration-none">Class</a>
        <a href="{{ url_for('learn', lesson_num=3) }}" class="step visited text-decoration-none">Class Info</a>
        <a href="{{ url_for('learn', lesson_num=4) }}" class="step visited text-decoration-none">Species</a>
        <a href="{{ url_for('learn', lesson_num=5) }}" class="step visited text-decoration-none">Species Info</a>
        <div class="step active">Background</div>
    </div>

    <form id="background-selection-form" action="{{ url_for('save_background_info') }}" method="POST" class="d-flex justify-content-between mt-3">
        <a href="{{ url_for('learn', lesson_num=5) }}" class="btn btn-secondary">Back</a>
        <input type="hidden" name="selected_background" id="selected-background" value="">
        <button type="submit" id="next-btn" class="btn btn-primary disabled">Next</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(function () {
        $('.card').on('click', function () {
            $('.card').removeClass('selected');
            $(this).addClass('selected');

            const selectedBackground = $(this).data('background');
            $('#selected-background').val(selectedBackground);
            $('#next-btn').removeClass('disabled');
        });
    });
</script>
</body>
</html>
